    - "assets/images/"
  fonts: 
    - 
      family: "Quicksand"
      fonts: 
        - 
          asset: "fonts/Quicksand-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "fonts/Quicksand-500.ttf"
          style: "normal"
          weight: 500
        - 
          asset: "fonts/Quicksand-600.ttf"
          style: "normal"
          weight: 600
        - 
          asset: "fonts/Quicksand-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Mulish"
      fonts: 
        - 
          asset: "fonts/Mulish-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Montserrat"
      fonts: 
        - 
          asset: "fonts/Montserrat-600.ttf"
          style: "normal"
          weight: 600
